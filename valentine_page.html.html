<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 600px;
    }

    .share-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.25);
      padding: 12px 18px;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      font-size: 14px;
      text-align: left;
    }

    .share-panel button {
      margin-top: 8px;
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: white;
      color: #ff4b7d;
      font-weight: bold;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.2s infinite;
      margin: 15px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    button.main {
      margin-top: 25px;
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      background: white;
      color: #ff4b7d;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    button.main:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.25);
    }

    .message {
      margin-top: 25px;
      font-size: 1.3rem;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.6s ease;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .floating-heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
  
    }

  </style>
</head>
<body>



  <div class="container">
    <h1>Happy Valentine Day üíñ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>For my husband...</p>

    <button class="main" onclick="showLove()">Click there üíå</button>

    <div id="loveMessage" class="message">
      I love you more every day üíï<br>
      Thank you that you are there ü•∞
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("loveMessage").classList.add("show");
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
         setInterval(createHeart, 300);
  
      }
    
  </script>

</body>
</html>
